
<html>

<head>
    
    <title>my E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>

<body>

    <header>
        <img src="https://img.freepik.com/free-vector/illustration-creative-ideas-concept-icon_53876-7975.jpg?size=626&ext=jpg&uid=R99655961&ga=GA1.1.252722421.1704870538&semt=ais" alt="Logo">
        <h1>Prasanth's Footwear Store</h1>
        <br>
        <h2> **choose your choice**</h2>
        <div id="cart">
            <button onclick="decreaseCart()">-</button>
            <span class="cart-count" id="cart-count">0</span>
            <button onclick="increaseCart()">+</button>
        </div>
    </header>

    <main>
        <div class="product" id="product1" onclick="addToCart('Sneakers', 39.99)">
            <img src="https://img.freepik.com/free-photo/fashion-shoes-sneakers_1203-7529.jpg?size=626&ext=jpg&ga=GA1.2.252722421.1704870538&semt=sph" alt="Sneakers Image" class="animated-image animation1">
            <p class="animated-text">Sneakers</p>
            <p>$39.99</p>
        </div>

       

        <div class="product" id="product2" onclick="addToCart('Product2', 29.99)">
            <img src="https://img.freepik.com/free-photo/men-shoes_1203-8433.jpg?size=626&ext=jpg&uid=R99655961&ga=GA1.1.252722421.1704870538&semt=ais" alt="Product2 Image" class="animated-image animation2">
            <p class="animated-text">Casuals</p>
            <p>$29.99</p>
        </div>

        <div class="product" id="product3" onclick="addToCart('Product3', 49.99)">
            <img src="https://img.freepik.com/free-photo/black-leather-shoes_1203-8182.jpg?size=626&ext=jpg&uid=R99655961&ga=GA1.1.252722421.1704870538&semt=ais"alt="Product3 Image" class="animated-image animation3">
            <p class="animated-text">Formals</p>
            <p>$49.99</p>
        </div>

        <div class="product" id="product4" onclick="addToCart('Product4', 19.99)">
            <img src="https://img.freepik.com/free-photo/leather-boots_1203-8147.jpg?size=626&ext=jpg&uid=R99655961&ga=GA1.1.252722421.1704870538&semt=sph" alt="Product4 Image" class="animated-image animation4">
            <p class="animated-text">Boots</p>
            <p>$19.99</p>
        </div>
        <button class="hide-show" onclick="toggleProducts()">Hide/Show Products</button>
         <div class="custom-animation"></div>
        
    </main>

    <footer>
        <div id="social-media-icons">
            <a href="https://www.facebook.com/profile.php?id=100007992497032" class="fa fa-facebook" target="_blank"></a>
            <a href="https://twitter.com/koalakalap10126" class="fa fa-twitter" target="_blank"></a>
            <a href="https://www.instagram.com/prasanthreddykolakalapudi/"  class="fa fa-instagram" target="_blank"></a>
            <a href="https://www.linkedin.com/in/prasanth-reddy-kolakalapudi-8715bb17b/" class="fa fa-linkedin" target="_blank"></a>
        </div>
    </footer>

   
</body>

</html>
